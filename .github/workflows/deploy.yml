name: 🚀 Deploy Web Nexito

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🧱 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build project
        run: npm run build

      - name: 🚀 Deploy to VPS via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 82.165.58.203
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "dist/client/*"
          target: "/var/www/nexito/dist/client"
